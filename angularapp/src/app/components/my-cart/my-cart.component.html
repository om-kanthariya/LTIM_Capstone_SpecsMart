<app-customerdashboard></app-customerdashboard>  
    <div class="container pb-5 mt-n2 mt-md-n3">
        <!--  *ngIf="cart.length!=0" -->
        <div class="row">
            <div class="col-xl-9 col-md-8">
                <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center mt-2 px-4 py-3 bg-secondary"><span>Specs</span><a class="font-size-sm" routerLink="/customer/view-specs"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left" style="width: 1rem; height: 1rem;"><polyline points="15 18 9 12 15 6"></polyline></svg>Continue shopping</a></h2>
                <!-- Item-->
                <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom" *ngFor="let item of specs;index as i">
                    <div class="media d-block d-sm-flex text-center text-sm-left">
                        <a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img src={{item.imageUrl}} alt="Product"></a>
                        <div class="media-body pt-3">
                            <h3 class="product-card-title font-weight-semibold border-0 pb-0"><a href="#">Category: {{item.category}}</a></h3>
                            <div class="font-size-sm">Name: {{item.name}}</div>
                            <div class="font-size-lg text-primary pt-2">Price: {{item.price}}</div>
                            <!-- ngModel Quantities -->
                            <input type="number" name="quantities" [(ngModel)]="quantities[i]">Quantity
                        </div>
                    </div>
                    <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                        <button class="btn btn-outline-danger btn-sm btn-block mb-2" type="submit" (click)="removeSpecsFromCart(item.specsId)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 mr-1">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>Remove</button>
                    </div>
                </div>
            </div>
            <!-- Sidebar-->
            <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
                <h2 class="h6 px-4 py-3 bg-secondary mt-2 text-center">Subtotal</h2>
                <div class="h3 font-weight-semibold text-center py-3">Rs.{{totalPrice}}</div>
                <hr>
               
                <button class="btn btn-primary btn-block" (click)="checkout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card mr-2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>Proceed to Checkout</button>
            </div>
        </div>

    </div>

        <p>Cart is empty</p>
  </div> -->
