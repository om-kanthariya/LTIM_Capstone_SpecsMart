<app-customerdashboard></app-customerdashboard>  
<h2 style="text-align: center;">My Orders</h2>
<table class="table table-hover table-bordered mx-auto w-auto">
    <thead>
        <tr>
        <th scope="col">Order Price</th>
        <th scope="col">Specs</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {{sumOfPrice}}
            </td>
            <td>
                <table class="table-primary table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let item of items">
                                    <td><img style="width: 50px;" src="{{item.imageUrl}}"></td>
                                    <td>{{item.category}}</td>
                                    <td>{{item.description}}</td>
                                    <td>{{item.price}}</td>
                            </tr>
                </tbody>
            </table>
        </td>
            
     </tr>
    </tbody>
    <button type="submit" routerLink="/customer/add-review" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary"
              style="margin-top: 4px; padding-left: 2.5rem; padding-right: 2.5rem;">Add Review</button>
</table>
