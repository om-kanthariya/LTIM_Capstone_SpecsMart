<app-customerdashboard></app-customerdashboard>

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

            <p class="h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Add Review Details</p>
          
            <form (ngSubmit)="addReview()" class="mx-1 mx-md-3" [formGroup]="addReviewForm">
  
            <!-- Specs Name input -->
            <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label" for="specsName">Select Specs Name:</label>
                <select value="Select Specs Name" class="form-control" formControlName="specsName" required>
                <option value="Sun Glasses">Sun Glasses</option>
                <option value="Computer Glasses">Computer Glasses</option>
                <option value="Sport Glasses">Sport Glasses</option>
                <option value="Eye Glasses">Eyeglasses</option>
                </select>
            </div>

            <!--Feedback input -->
            <div data-mdb-input-init class="form-outline mb-3">
            <label for="feedback" class="form-label" for="form3Example3">Feedback Comments: </label>
                <textarea id="feedback" class="form-control" placeholder="Enter Feedback" formControlName="feedback" required></textarea>
            </div>
            <div *ngIf="addReviewForm.get('feedback').invalid && addReviewForm.get('feedback').touched">
                <span style="color:red;">Feedback is required</span>
            </div>
            
            <!--Rating input -->
            <div data-mdb-input-init class="form-outline mb-3">
            <label for="rating" class="form-label" for="form3Example3">Rating: </label>&nbsp;

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="1" formControlName="rating">
                <label class="form-check-label" for="rating">1</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" formControlName="rating">
                <label class="form-check-label" for="rating">2</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="3" formControlName="rating">
                <label class="form-check-label" for="rating">3</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="4" formControlName="rating">
                <label class="form-check-label" for="rating">4</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="5" formControlName="rating">
                <label class="form-check-label" for="rating">5</label>
              </div>
            </div>

            <div *ngIf="addReviewForm.get('rating').invalid && addReviewForm.get('rating').touched">
              <span style="color:red;">Rating is required</span>
            </div>
            
            <!--Button-->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" (click)="successMessage()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</section>
