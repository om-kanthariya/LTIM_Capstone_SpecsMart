<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
        
          <form (ngSubmit)="login($event)" class="mx-1 mx-md-4" [formGroup]="loginForm">

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
          <label for="email" class="form-label" for="form3Example3">Email: </label>
            <input type="email" id="email" class="form-control" placeholder="Enter a valid email address" formControlName="email" required/>
          </div>

          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            <span style="color:red">Email is required.</span>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
              <label  for="password" class="form-label" for="form3Example4">Password: </label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password" required/>
          </div>

          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            <span style="color:red">Password is required.</span>
           </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary"
              [disabled]="loginForm.invalid"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/registration" class="link-danger">Register</a></p>
          </div>

      </form>

      </div>
      
    </div>
  </div>
</section>
